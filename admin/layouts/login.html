<div id="login">
    <form action="login.php" method="post">
        {{errors}}
    
        <label for="username">Nome Utente</label>
        <input type="text" name="username" id="username" autocomplete="username" placeholder="Inserisci il tuo nome utente" autocapitalize="off">
        
        <label for="password" lang="en">Password</label>
        <input type="password" name="password" id="password" autocomplete="current-password" placeholder="Inserisci la tua password">
        
        <input type="submit" name="submit" value="Accedi" class="btn btn-info">
    </form>
</div>
