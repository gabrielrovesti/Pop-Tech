<form action="categoria.php" method="post">

    <input type="hidden" name="id" value="{{id}}"/>

    {{errors}}

    <label for="nome" class="formBig">Nome
        <input type="text" id="nome" name="nome" value="{{nome}}" />
    </label>
    <label for="inPrimaPagina" class="">
        <input type="checkbox" id="inPrimaPagina" name="inPrimaPagina" value="1" {{checked}} />
        In Prima pagina
    </label>
    
    <input type="submit" value="Salva" name="submit" class="btn btn-green"/>
    <input type="reset" value="Annulla" class="btn btn-info" />
</form>
