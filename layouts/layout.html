<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
    
	<title>{{title}}</title>
	
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{keywords}}">
    <meta name="author" content="Pop Tech"> 

    <link rel="stylesheet" href="styles/style.css" media="screen">
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 576px)">
    <link rel="stylesheet" href="styles/print.css" media="print">
    <link rel="shortcut icon" type="images/png" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="js/script.js"></script>

</head>
<body id="{{pageID}}" onload="{{onload}}">

    <a href="#content" class="srOnly">Vai al contenuto</a>
    
    {{header}}

    <nav id="menu" aria-label="Navigazione Principale">
        <ul> 
        {{menu}}
        </ul>
    </nav>

    <nav id="breadcrumbs" aria-label="Percorso">
        {{breadcrumbs}}
    </nav>    
   
	<main id="content">
        {{content}}
	</main>

    {{footer}}
	
</body>
</html>
