<h1 class="product-title">{{nome}}</h1>

<img src="images/RuyGoGo.png" alt="{{altImmagine}}" />

<dl>
    <dd id="descrizione">{{descrizione}}</dd>
    <dd id="prezzo">{{prezzo}}</dd> 
    <dt>Categoria</dt><dd>{{categoria}}</dd>
    <dt>Origine</dt><dd>{{origine}}</dd>
    <dt>Marca</dt><dd>{{marca}}</dd>
    <dt>Modello</dt><dd>{{modello}}</dd>
    <dt>Dimensioni</dt><dd>{{dimensioni}}</dd>
    <dt>Peso</dt><dd>{{peso}}</dd>
</dl>
