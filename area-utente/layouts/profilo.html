<div id="data">
    <form action="profilo.php" method="post">
    
        {{errors}}
    
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" value="{{nome}}" autocomplete="name">
        
        <label for="email" lang="en">Email</label>
        <input type="text" name="email" id="email" value="{{email}}" autocomplete="email">
    
        <label class="password" for="password" lang="en">Password</label>
        <input class="password" type="password" name="password" id="password" autocomplete="off">
        
        <input type="submit" name="submit" value="Salva" class="button">
        <input type="submit" name="reset" value="Annulla" class="button">
    
    </form>
</div>
